apiVersion: apps/v1
kind: Deployment
metadata:
  name: mavenwebappdeployment
  namespace: shwe
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mavenwebapp
  template:
    metadata:
      name: mavenwebapppod
      labels:
        app: mavenwebapp
    spec:   
      containers:
        - name: mavenwebappcontainer
          image: shwetha12712712/githubmaven:$GITHUB_RUN_NUMBER
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mavenwebappsvc
spec:
  selector:
    app: mavenwebapp
  ports:
    - port: 80
      targetPort: 8080
